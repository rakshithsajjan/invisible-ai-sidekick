<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Sidekick</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0.1);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: white;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      -webkit-app-region: no-drag;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #666;
    }
    
    .status-indicator.active {
      background-color: #4CAF50;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .response-area {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      -webkit-app-region: no-drag;
    }
    
    .response-text {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .shortcuts {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Ready</span>
      </div>
      <div class="controls">
        <button class="btn" id="toggleClickThrough">Click Through</button>
        <button class="btn" id="toggleCapture">Start</button>
      </div>
    </div>
    
    <div class="response-area">
      <div class="response-text" id="responseText">
        AI responses will appear here...
      </div>
    </div>
    
    <div class="shortcuts">
      Cmd+Shift+I: Toggle Click Through | Cmd+Shift+H: Hide/Show
    </div>
  </div>
  
  <script src="./renderer-browser.js"></script>
</body>
</html>
